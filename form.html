<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        .h1, 
        .form-label {
            background-color: #00d;
            color: #fff;
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 5px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                    
                                <!-- left -->
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Form</p>
      
                                    <form class="mx-1 mx-md-4">
                                        
                                        <div class="">
                                            <div class="row mb-2">
                                                <label class="form-label col-sm-4 text-sm-end" for="">Name</label>
                                                <div class="form-outline flex-fill mb-0 col-sm-8">
                                                    <input type="text" id="" class="form-control" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="">
                                            <div class="row mb-2">
                                                <label class="form-label col-sm-4 text-sm-end" for="">Description</label>
                                                <div class="col-sm-8">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <textarea class="form-control" rows="3" placeholder=""></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="">
                                            <div class="row mb-2">
                                                <label class="form-label col-sm-4 text-sm-end" for="">Assign To</label>
                                                <div class="col-sm-8">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input type="text" id="" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="">
                                            <div class="row mb-2">
                                                <label class="form-label col-sm-4 text-sm-end" for="">Due Date</label>
                                                <div class="col-sm-8">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input type="text" id="" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="">
                                            <div class="row mb-2">
                                                <label class="form-label col-sm-4 text-sm-end" for="">Status</label>
                                                <div class="col-sm-8">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <select name="status" class="form-control">
                                                            <option value="">To Do</option>
                                                            <option value="">In Progress</option>
                                                            <option value="">Under Review</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <!-- right -->
                                <div class="col-md-10 col-lg-6 col-xl-7 order-1 order-lg-2 align-items-center">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Input - Date Picker</p>

                                    <form class="mx-1 mx-md-4">
                                        <div class="">
                                            <div class="row mb-2">
                                                <label class="form-label col-sm-4 text-sm-end" for="">Date</label>
                                                <div class="col-sm-8">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input type="text" id="date" name="date" placeholder="mm/dd/yyyy" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    

</body>
</html>
